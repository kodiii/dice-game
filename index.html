<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 id="message">Player 1 Turn</h1>

        <div class="main">
            <!-- allow each player to bet -->
            <div id="player-bet-box">
                <h3>How mutch do you want to bet?</h3>
                <div class="player-input">
                    <input type="text" id="input-bet" placeholder="*Minimum bet $5">
                    <button id="validate-bet-btn">DONE</button>
                </div>
            </div>
            <!-- display the dice values and total score of each player -->
            <div class="players">
                <div id="player1">
                    <h2>SCORE:
                        <span id="player1Scoreboard">0</span>
                    </h2>
                    <div id="player1Dice" class="dice active">-</div>
                </div>
    
                <div id="total-bet-box">
                    <h2>TOTAL BET:</h2>
                    <span class="bets">$</span>
                </div>
    
                <div id="player2">
                    <h2>SCORE:
                        <span id="player2Scoreboard">0</span>
                    </h2>
                    <div id="player2Dice" class="dice">-</div>
                </div>
            </div>

        </div>
        <!-- display the players total money -->
        <div class="players-total-box">
            <div class="palyer1Total">
                <h3>Player 1 Total:</h3>
                <span class="palyersTotalMoney">$</span>
            </div>

            <div class="palyer2Total">
                <h3>Player 2 Total:</h3>
                <span class="palyersTotalMoney">$</span>
            </div>               
        </div>

        <button id="rollBtn">Roll Dice üé≤</button>
        <button id="resetBtn">Reset Game üîÅ</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
